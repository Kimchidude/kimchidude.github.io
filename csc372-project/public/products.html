<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="is-authenticated" content="<%= isAuthenticated %>">
    <title>Buy Some Cards</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/signedin.js" defer></script>
    <script src="/js/all-products.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark">
    <header>
        <nav id="admin-navbar" style="display: none;">
            <ul style="list-style-type: none; padding: 10px; margin: 0; background: #f8f9fa;">
                <li style="display: inline; margin-right: 20px;">
                    <a href="admin-products.html">Manage Products</a>
                </li>
                <li style="display: inline; margin-right: 20px;">
                    <a href="admin-upload.html">Upload Product</a>
                </li>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-primary" href="index.html">Lucky's Card Shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="products.html?rarity=all">All</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="products.html?rarity=Common">Common</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="products.html?rarity=Rare">Rare</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="products.html?rarity=Super Rare">Super Rare</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="products.html?rarity=Ultra Rare">Ultra Rare</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="products.html?rarity=Ultimate Rare">Ultimate Rare</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="products.html?rarity=Secret Rare">Secret Rare</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a class="nav-link text-warning" href="cart.html">Cart</a>
                </div>
                <div>
                    <form class="form-inline my-2 my-lg-0" id="auth-form" action="/users/logout" method="post">
                        <a id="sign-in-btn" href="signin.html" class="btn btn-link my-2 my-sm-0">Sign In</a>
                        <button id="logout-btn" type="submit" class="btn btn-link my-2 my-sm-0" style="display: none;">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row" id="product-list">
            <!-- Product cards will be injected here by the JS -->
        </div>
    </div>
    <footer class="bg-primary text-light py-3">
        <div class="container-fluid text-center">
            <p class="mb-0">&copy; 2024 Lucky's Card Shop</p>
            <p class="mb-0">I actually have these cards so lmk if you want. email: j_lee10@uncg.edu</p>
        </div>
    </footer>

</body>
</html>
