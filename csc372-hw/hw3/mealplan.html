<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="style.css">
    <script src="mealplan.js" defer></script>
</head>
<body>

<main>
    <section class="meal-plan">
        <div class="meal-plan-list">
            <h2>Select Dishes</h2>
            <div>
                <p class="dish" data-dish="Spicy Deluxe Sandwich" data-price="7.39">Spicy Deluxe Sandwich: $7.39</p>
                <p class="dish" data-dish="Chick-Fil-A Chicken Sandwich" data-price="6.29">Chick-Fil-A Chicken Sandwich: $6.29</p>
                <p class="dish" data-dish="Spicy Chicken Sandwich" data-price="15">Spicy Chicken Sandwich: $6.59</p>
                <p class="dish" data-dish="Gyro Wrap" data-price="9.51">Gyro Wrap: $9.51</p>
                <p class="dish" data-dish="Chicken Wrap" data-price="9.51">Chicken Wrap: $9.51</p>
                <p class="dish" data-dish="Chicken Kabob Wrap" data-price="9.51">Chicken Kabob Wrap: $9.51</p>
                <p class="dish" data-dish="Chicken Burrito" data-price="9.49">Chicken Burrito: $9.49</p>
                <p class="dish" data-dish="Beef Burrito" data-price="9.49">Beef Burrito: $9.49</p>
                <p class="dish" data-dish="Pork Burrito" data-price="9.49">Pork Burrito: $9.49</p>

            </div>
        </div>

        <div class="meal-total">
            <h2>Your Meal Plan</h2>
            <div id="selected-dishes"></div>
            <div class="total" id="total-price">Total: $0</div>
        </div>
    </section>
</main>

</body>
</html>
