<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Gallery</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>

<body>
    <header>
        <h1>GitHub Repository Gallery</h1>
        <div id="search-bar">
            <input type="text" id="github-username" placeholder="Enter GitHub Username">
            <button id="search-btn">Search</button>
        </div>
    </header>

    <main>
        <!-- Flex container for the cards -->
        <div class="home-row" id="gallery">
            <!-- Cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <footer>
        <p>GitHub Gallery - Powered by the GitHub API</p>
    </footer>
</body>
</html>
